 
 
 <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)" class="adjust">
      <!-- ------show sucessMessage -->
      <div class="alert alert-success" role="alert" *ngIf="successMessage">
        Saved successfully    
      </div> 
      <!-- ------show error Message -->
      <div class="alert alert-warning" role="alert" *ngIf="alertMessage">
        {{alertMessage}}
      </div>
    <div class="card text-center  border-light mb-3" style="width: 20rem;">
      <div class="card-header">
        Sign Up
      </div>
       <div >
        <img src="../../../assets/img/teaser-3215a4-739a90-0@1x.jpg" alt="User Icon" id="top_icon">
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <input type="text"   #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="full name" required [ngClass]= "{'invalid-textbox' : signUpForm.submitted && !fullName.valid }">
          <div *ngIf="signUpForm.submitted && !fullName.valid">
              <label class="validation-message" > this field is required.</label>
          </div>
        </li>
        <li class="list-group-item">
          <input type="text"   #age="ngModel" [(ngModel)]="userService.selectedUser.age" name="age" placeholder="01/05/2021" required [ngClass]= "{'invalid-textbox' : signUpForm.submitted && !age.valid }">
          <div *ngIf="signUpForm.submitted && !age.valid">
              <label class="validation-message" > this field is required.</label>
          </div>
        </li>
        <li class="list-group-item">
          <input type="text"   #group="ngModel" [(ngModel)]="userService.selectedUser.group" name="group" placeholder="group of Schtroump" required [ngClass]= "{'invalid-textbox' : signUpForm.submitted && !group.valid }">
          <div *ngIf="signUpForm.submitted && !group.valid">
              <label class="validation-message" > this field is required.</label>
          </div>
        </li>
        <li class="list-group-item">
          <input type="text"   #race="ngModel" [(ngModel)]="userService.selectedUser.race" name="race" placeholder="race of Schtroump" required [ngClass]= "{'invalid-textbox' : signUpForm.submitted && !race.valid }">
          <div *ngIf="signUpForm.submitted && !race.valid">
              <label class="validation-message" > this field is required.</label>
          </div>
        </li>
        <li class="list-group-item">
          <input type="text"   #food="ngModel" [(ngModel)]="userService.selectedUser.food" name="food" placeholder="food" required [ngClass]= "{'invalid-textbox' : signUpForm.submitted && !food.valid }">
          <div *ngIf="signUpForm.submitted && !food.valid">
              <label class="validation-message" > this field is required.</label>
          </div>
        </li>
        <li class="list-group-item">
          <input type="text"   #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="me@gmail.com" required [pattern] ="emailRegex" [ngClass]="{'invalid-textbox' : signUpForm.submitted && !email.valid}"> 
          <div *ngIf="signUpForm.submitted && email.errors">
            <label *ngIf="email.errors.required" class="validation-message" >This field is required.</label>
            <label *ngIf="email.errors.pattern" class="validation-message" >Invalid email address.</label>
            </div>
        </li>
        <li class="list-group-item">
          <input type="password"   #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="password" minlength="6" required [ngClass]="{'invalid-textbox' : signUpForm.submitted && !password.valid}" >
        <div *ngIf="signUpForm.submitted && password.errors">
          <label *ngIf="password.errors.required" class="validation-message" >This field is required.</label>
          <label *ngIf="password.errors.minlength" class="validation-message" >Enter at least 6 characters.</label>
        </div>
      </ul>
      <div>
         <button type="submit" class="btn btn-secondary submitButton">sign-up</button>
    </div>
</div>
  </form>
